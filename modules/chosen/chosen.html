<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/task/modules/chosen/chosen.css">
    <title>Chosen</title>
</head>
<body>
    <section class="container">
        <div class="title"><h1>Избранные</h1></div>
        <a class="back-btn" href="/task/index.html"><img src="/task/img/backbutton.svg" alt=""></a>
		<div class="films">
			<div class="films__container">
				<div class="cards">
					<div class="cards__container">
						<div class='card' v-for='film in filmList'>
							<div class="img-wrapper">
								<a href="/task/modules/film/film.html" v-on:click='getFilmInfo(film)'>
									<img :src='`https://image.tmdb.org/t/p/original${film.poster_path}`' width="250" alt="">
									<div class="card__elements">
										<div class="card__rate">{{film.vote_average}}</div>
									</div>
								</img>	
								</a>
							</div>				
							<div class="card__title">
								{{film.title}}
							</div>
						</div>
						</list>
					</div>
				</div>

			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script defer type="text/javascript" src="/task/modules/chosen/chosen.js"></script>
</body>
</html>
